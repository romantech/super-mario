<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <link href="index.css" rel="stylesheet" />
    <title>Super Mario</title>
  </head>
  <body>
    <main>
      <header>
        <h2>Super Mario</h2>
        <a
          class="github-link"
          href="https://github.com/romantech/super-mario"
          target="_blank"
        >
          <img alt="Go to github repository" src="./assets/github.png" />
        </a>
      </header>
      <section class="control">
        <nav class="button-group">
          <button class="start-button" type="button">Start</button>
          <button class="stop-button" type="button">Stop</button>
          <button class="restart-button" disabled type="button">Restart</button>
        </nav>
        <h3 class="score-heading">Score <span class="score">0</span></h3>
      </section>
      <section class="game"></section>
      <aside>
        <p class="guide">Press <kbd>space</kbd> or <kbd>touch</kbd> to jump</p>
      </aside>
    </main>
    <script src="./main.js" type="module"></script>
  </body>
</html>
